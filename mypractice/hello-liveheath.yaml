apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: samarth-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: k8s-demo
        image: sam0157/nodeimage:v4
        ports:
        - name: my-port
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: my-port
          initialDelaySeconds: 15
          timeoutSeconds: 30